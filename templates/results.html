<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{test_name}} {{title}}</h1>
<ul>
  {% for student in students | sort(attribute="name") %}
  <li>
    {%if student.score > 80%} "Good" {%else%} "Bad" {%endif%}
    <em> {{student.name}} : </em> {{student.score}}//{{maxscore}}
  </li>
  {%endfor%}
</ul>
</body>
</html>
